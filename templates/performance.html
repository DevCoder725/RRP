<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Performance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar (Aligned to Left) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded p-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="btn btn-primary me-2" href="/s_dashboard">Dashboard</a>
                    <a class="btn btn-primary me-2" href="/past_exams">Past Exams</a>
                    <a class="btn btn-danger" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <h1 class="text-center text-secondary">Overall Performance Page</h1>
        <form>
            <input type="number" placeholder="Target" required>
            <button type="submit">Submit</button>
            <p> You need {{ mark }} to reach the target!</p>
        </form>
    </div>

    <div class = "container mt-4">
        {% if plot %}
        <img src = {{plot}} alt = "Cannot display Graph">
        {% else %}
        <p>plot not found</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
